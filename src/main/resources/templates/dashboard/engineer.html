<div th:replace="common/header"></div>

<link th:href="@{/css/custom/dashboard/engineer.css}"
      href="../../css/custom/dashboard/engineer.css" rel="stylesheet"
      type="text/css" />

<script th:src="@{/js/custom/engineer-dashboard.js}" type="text/javascript"></script>

<script th:inline="javascript">
	var hasAcceptRejectJobPermission = [[${#strings.contains(session.userProfile.permission, 'ACCEPT_REJECT_JOB')}]];
</script>

<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
	<div style="padding: 0% 0% 0% 2%;">
		<label style="margin: 1% 0% 0% 0.5%">
			<span style="font-weight: 600; font-size: 20px; color: #333333">Dashboard</span>
			<span style="font-weight: 100; font-size: 25px; color: #686868;">&nbsp|&nbsp</span>
			<span style="color: #e1261c;font-weight: 600; font-size: 20px"> Engineer</span>
		</label>
	</div>
	<!-- begin:: Content -->
	<div class="kt-content  kt-grid__item kt-grid__item--fluid"
		id="kt_content">

		<div class="alert-dashboard alert-light alert-elevate padding-kt-content">
			<div class="col-md-6 dashboard-padding" style="margin-right: 0.55%;">
				<div class="border-engineer-information" style="height: 610px">
					<label class="text-engineer-information">Up Coming Tasks</label>

					<div class="kt-portlet__body border" style="margin: 1rem;">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active setNumHost" style="color:#333333" data-toggle="tab" href="#" data-target="#kt_tabs_today" id="tab-today">Today</a>
							</li>
							<li class="nav-item">
								<a class="nav-link setNumGroup" style="color:#333333" data-toggle="tab" href="#" data-target="#kt_tabs_week" id="tab-week">This Week</a>
							</li>
							<li class="nav-item">
								<a class="nav-link setNumGroup" style="color:#333333" data-toggle="tab" href="#" data-target="#kt_tabs_month" id="tab-month">This Month</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="kt_tabs_today" role="tabpanel">
								<div class="userGroupListingDatatable border" id="kt_datatable_coming_today" style="margin: 1rem;"></div>
							</div>
							<div class="tab-pane" id="kt_tabs_week" role="tabpanel">
								<div class="userGroupListingDatatable border" id="kt_datatable_coming_week" style="margin: 1rem;"></div>
							</div>
							<div class="tab-pane" id="kt_tabs_month" role="tabpanel">
								<div class="userGroupListingDatatable border" id="kt_datatable_coming_month" style="margin: 1rem;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 dashboard-padding">
				<div class="border-engineer-information" style="height: 160px;">
					<label class="text-engineer-information">This Month Activities</label>
					<div class="row text-center" style="margin-top: 10px">
						<div class="col-md-3">
							<div class="numberCircle" id="lbAccepted">0</div>
							<div style="margin-top: 9%">
								<label class="textActivities">Accepted Job Assigment</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="numberCircle" id="lbRejected">0</div>
							<div style="margin-top: 9%">
								<label class="textActivities">Rejected Job Assigment</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="numberCircle" id="lbCompleted">0</div>
							<div style="margin-top: 9%">
								<label class="textActivities">Completed Job Execution</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="numberCircle" id="lbFailed">0</div>
							<div style="margin-top: 9%">
								<label class="textActivities">Failed Job Execution</label>
							</div>
						</div>
					</div>
				</div>

				<div class="border-engineer-information set-position" style="margin-top: 20px;height: 430px;">
					<label class="text-job-assignment">Job Assignment List</label>
					<div class="col-md-12" style="text-align: right;"><a th:href="@{/menu/my-job/listing}">More Detail</a></div>
					<div class="border userGroupListingDatatable" id="kt_datatable_Assignment" style="margin: 1rem"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="kt_modal_accept_reject" tabindex="-1"
			 role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
						<button type="button" class="close" data-dismiss="modal"
								aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div style="display: none;">
							<input value="" id="idJobConfirm">
						</div>
						<p id="pConfirm"></p>
						<div id="txt_view_reason">
							<textarea placeholder="Text your reason" id="txtReason"></textarea>
							<p id="error_reason" class="d-none font-italic text-danger">Reason cannot be empty</p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-cancel" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-add-default" id="btnConfirm">Yes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end:: Content -->

</div>

<div th:replace="common/footer"></div>
